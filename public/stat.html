<script type="text/javascript">
  
function serviceCallback(data) {

  console.log("success");
  console.log(data);
  try {
    result = JSON.parse(data);
    console.log(result);
  } catch (e) {
  }
  
  d = document.getElementById("results");
  d.innerHTML = data;
}
function serviceErrorHandler(data) {

  console.log("error");
  console.log(data);
  d = document.getElementById("results");
  d.innerHTML = data;
}
  
function callService() {
  sap.byd.ui.mashup.callService({
    serviceId: 'CW00013',
    parameter: {
      payload: sap.byd.ui.mashup.context.system.OAuthInfo
    },
    onComplete:'serviceCallback',
    onError: 'serviceErrorHandler'
 });
}

</script>


<button onclick="callService();">Call Service</button>
<br/><br/>
<code id="results"></code>
